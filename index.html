<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4832ebc8e1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <div class="body">
    <form>
      <div class="row">
        <div class="col-6">
          <input type="text" placeholder="search your city" class="form-control newCity" id="newCity" />
        </div>
        <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary mb-3" />
        </div>
        <div class="col-3 btn-current">
          <input type="submit" value="current" class="btn btn-primary mb-3" />
        </div>
      </div>

    </form>

    <div class="row weather">
      <div class="col-2" id="currentIcon">
        <img src="img/clear.png" alt="Sunny" class="main-img">
      </div>
      <div class="col">
        <div class="temp">
          <span id="temperature">
          </span>
          <span class="scale">
            <a href="#" class="celsius active">°C</a>|<a href="#" class="fahrenheit" id="fahrenheit">°F</a>
          </span>
        </div>
        <ul class="climate">
          <li id="currentCondition">
            Fair
          </li>
          <li>
            Humidity: <span id="humidity">52</span>%
          </li>
          <li>
            Wind: <span id="wind">8</span>m/s
          </li>

        </ul>
      </div>
      <div class="col city">
        <h1>
          <div id="currentCity">
            Buenos Aires
          </div>
          <div class="weekday">
            Saturday
          </div>
        </h1>
      </div>
    </div>

    <div class="forecast" id="forecast">

    </div>
  </div>
  <div class="github-link">
    <a href="https://github.com/daryavolnaya/weather-app" target="_blank" class="github">Open-source code</a> by
    Daria Romaniuk
  </div>
  <script src="src/js.js"></script>
</body>

</html>
